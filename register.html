<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manganime – Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <h1 class="logo">MANGANIME</h1>
 <nav id="navAuth">
    <a href="index.html">Actus</a>
    <a href="catalogue.html">Catalogue</a>
    <span id="welcomeUser"></span>
    <a href="login.html" id="loginLink">Connexion</a>
    <a href="register.html" id="registerLink">Inscription</a>
    <a href="#" id="logoutBtn" style="display:none;">Déconnexion</a>
</nav>

</header>

<main class="auth-container">
    <form class="auth-box" id="registerForm">
        <h2>Inscription</h2>

        <label for="username">Nom d’utilisateur</label>
        <input type="text" id="username" placeholder="ex: MastaAnime" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="ex: user@email.com" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <label for="confirm">Confirmer le mot de passe</label>
        <input type="password" id="confirm" placeholder="••••••••" required>

        <button type="submit">Créer un compte</button>

        <p class="auth-link">
            Déjà un compte ?
            <a href="login.html">Connexion</a>
        </p>
    </form>
</main>

<footer>
    <p>© 2025 - Manganime</p>
</footer>
<script src="main.js"></script>

</body>
</html>
